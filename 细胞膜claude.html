<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D细胞膜流动镶嵌模型</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            overflow: hidden;
            color: #fff;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #info-panel h2 {
            margin-top: 0;
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        
        .component-info {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #4fc3f7;
        }
        
        .component-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .phospholipid { border-left-color: #ff6b6b; }
        .protein { border-left-color: #4ecdc4; }
        .cholesterol { border-left-color: #ffe66d; }
        .carbohydrate { border-left-color: #a8e6cf; }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .control-button {
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            border: none;
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(79, 195, 247, 0.3);
        }
        
        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.5);
        }
        
        #title {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            color: #4fc3f7;
        }
        
        .legend {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">细胞膜流动镶嵌模型</div>
        
        <div id="info-panel">
            <h2>膜结构组成</h2>
            
            <div class="component-info phospholipid">
                <div class="component-title">磷脂分子</div>
                <div>亲水头部（红色球体）含磷酸基团，疏水尾部（橙色链条）为脂肪酸链，形成双分子层结构</div>
            </div>
            
            <div class="component-info protein">
                <div class="component-title">膜蛋白</div>
                <div>跨膜蛋白（青色）：完全穿越膜结构<br>外周蛋白（蓝色）：附着在膜表面</div>
            </div>
            
            <div class="component-info cholesterol">
                <div class="component-title">胆固醇</div>
                <div>黄色分子，调节膜流动性，维持膜结构稳定性</div>
            </div>
            
            <div class="component-info carbohydrate">
                <div class="component-title">糖类</div>
                <div>绿色链状结构，形成糖萼，参与细胞识别和信号传导</div>
            </div>
        </div>
        
        <div id="controls">
            <div style="margin-bottom: 10px; font-weight: bold;">控制面板</div>
            <button class="control-button" onclick="toggleRotation()">暂停/继续旋转</button>
            <button class="control-button" onclick="resetCamera()">重置视角</button>
            <button class="control-button" onclick="toggleAnimation()">开启/关闭动画</button>
        </div>
        
        <div class="legend">
            <h3 style="margin-top: 0;">颜色说明</h3>
            <div class="legend-item">
                <div class="color-box" style="background: #ff6b6b;"></div>
                <span>磷脂头部（亲水）</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #ff8a80;"></div>
                <span>磷脂尾部（疏水）</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #4ecdc4;"></div>
                <span>跨膜蛋白</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #81c784;"></div>
                <span>外周蛋白</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #ffe66d;"></div>
                <span>胆固醇</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #a8e6cf;"></div>
                <span>糖类分子</span>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, membrane;
        let isRotating = true;
        let animationEnabled = true;
        let phospholipids = [];
        let proteins = [];
        let cholesterols = [];
        let carbohydrates = [];

        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 15);
            camera.lookAt(0, 0, 0);

            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);

            // 创建膜结构组
            membrane = new THREE.Group();
            scene.add(membrane);

            // 添加光照
            setupLighting();

            // 创建膜结构
            createMembrane();

            // 开始动画循环
            animate();
        }

        function setupLighting() {
            // 环境光
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);

            // 主光源
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // 补光
            const fillLight = new THREE.DirectionalLight(0x4fc3f7, 0.6);
            fillLight.position.set(-10, 5, -5);
            scene.add(fillLight);

            // 点光源增加反光效果
            const pointLight = new THREE.PointLight(0xffffff, 1, 50);
            pointLight.position.set(0, 15, 10);
            scene.add(pointLight);
        }

        function createMembrane() {
            // 创建磷脂双分子层
            createPhospholipidBilayer();
            
            // 创建膜蛋白
            createMembraneProteins();
            
            // 创建胆固醇
            createCholesterol();
            
            // 创建糖类
            createCarbohydrates();
        }

        function createPhospholipidBilayer() {
            const membraneWidth = 12;
            const membraneDepth = 8;
            const lipidSpacing = 0.8;

            // 创建磷脂分子材质
            const headMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xff6b6b, 
                shininess: 100,
                transparent: true,
                opacity: 0.9
            });
            
            const tailMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xff8a80, 
                shininess: 80,
                transparent: true,
                opacity: 0.8
            });

            for (let x = -membraneWidth/2; x < membraneWidth/2; x += lipidSpacing) {
                for (let z = -membraneDepth/2; z < membraneDepth/2; z += lipidSpacing) {
                    // 上层磷脂
                    const upperLipid = createPhospholipid(x, 1.5, z, headMaterial, tailMaterial, false);
                    membrane.add(upperLipid);
                    phospholipids.push(upperLipid);
                    
                    // 下层磷脂
                    const lowerLipid = createPhospholipid(x, -1.5, z, headMaterial, tailMaterial, true);
                    membrane.add(lowerLipid);
                    phospholipids.push(lowerLipid);
                }
            }
        }

        function createPhospholipid(x, y, z, headMaterial, tailMaterial, inverted) {
            const lipid = new THREE.Group();
            
            // 亲水头部
            const headGeometry = new THREE.SphereGeometry(0.15, 16, 16);
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.set(0, inverted ? -0.8 : 0.8, 0);
            head.castShadow = true;
            head.receiveShadow = true;
            lipid.add(head);
            
            // 疏水尾部（两条脂肪酸链）
            for (let i = 0; i < 2; i++) {
                const tailGroup = new THREE.Group();
                const offsetX = (i - 0.5) * 0.2;
                
                for (let j = 0; j < 8; j++) {
                    const segmentGeometry = new THREE.SphereGeometry(0.08, 8, 8);
                    const segment = new THREE.Mesh(segmentGeometry, tailMaterial);
                    const yOffset = (inverted ? 1 : -1) * (j * 0.15 + 0.2);
                    segment.position.set(offsetX, yOffset, 0);
                    segment.castShadow = true;
                    segment.receiveShadow = true;
                    tailGroup.add(segment);
                }
                
                lipid.add(tailGroup);
            }
            
            lipid.position.set(x + Math.random() * 0.2 - 0.1, y, z + Math.random() * 0.2 - 0.1);
            lipid.userData = { originalPosition: { x: x, y: y, z: z }, type: 'phospholipid' };
            
            return lipid;
        }

        function createMembraneProteins() {
            const proteinPositions = [
                { x: -3, z: -2 }, { x: 2, z: 1 }, { x: -1, z: 3 }, { x: 4, z: -1 }
            ];

            proteinPositions.forEach((pos, index) => {
                if (index < 2) {
                    // 跨膜蛋白
                    const protein = createTransmembraneProtein(pos.x, 0, pos.z);
                    membrane.add(protein);
                    proteins.push(protein);
                } else {
                    // 外周蛋白
                    const protein = createPeripheralProtein(pos.x, 2.5, pos.z);
                    membrane.add(protein);
                    proteins.push(protein);
                }
            });
        }

        function createTransmembraneProtein(x, y, z) {
            const protein = new THREE.Group();
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x4ecdc4, 
                shininess: 120,
                transparent: true,
                opacity: 0.9
            });
            
            // 主体结构
            const geometry = new THREE.CylinderGeometry(0.4, 0.4, 4, 8);
            const mainBody = new THREE.Mesh(geometry, material);
            mainBody.castShadow = true;
            mainBody.receiveShadow = true;
            protein.add(mainBody);
            
            // 添加螺旋结构细节
            for (let i = 0; i < 20; i++) {
                const angle = (i / 20) * Math.PI * 4;
                const helixY = -2 + (i / 20) * 4;
                const helixX = Math.cos(angle) * 0.5;
                const helixZ = Math.sin(angle) * 0.5;
                
                const detail = new THREE.Mesh(
                    new THREE.SphereGeometry(0.05, 6, 6),
                    new THREE.MeshPhongMaterial({ color: 0x26a69a, shininess: 100 })
                );
                detail.position.set(helixX, helixY, helixZ);
                detail.castShadow = true;
                protein.add(detail);
            }
            
            protein.position.set(x, y, z);
            protein.userData = { type: 'transmembrane_protein' };
            
            return protein;
        }

        function createPeripheralProtein(x, y, z) {
            const protein = new THREE.Group();
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x81c784, 
                shininess: 100,
                transparent: true,
                opacity: 0.9
            });
            
            // 球状结构
            const geometry = new THREE.SphereGeometry(0.6, 16, 16);
            const mainBody = new THREE.Mesh(geometry, material);
            mainBody.castShadow = true;
            mainBody.receiveShadow = true;
            protein.add(mainBody);
            
            // 添加表面细节
            for (let i = 0; i < 12; i++) {
                const phi = Math.acos(-1 + (2 * i) / 12);
                const theta = Math.sqrt(12 * Math.PI) * phi;
                
                const detailX = Math.cos(theta) * Math.sin(phi) * 0.7;
                const detailY = Math.sin(theta) * Math.sin(phi) * 0.7;
                const detailZ = Math.cos(phi) * 0.7;
                
                const detail = new THREE.Mesh(
                    new THREE.SphereGeometry(0.08, 6, 6),
                    new THREE.MeshPhongMaterial({ color: 0x66bb6a, shininess: 100 })
                );
                detail.position.set(detailX, detailY, detailZ);
                detail.castShadow = true;
                protein.add(detail);
            }
            
            protein.position.set(x, y, z);
            protein.userData = { type: 'peripheral_protein' };
            
            return protein;
        }

        function createCholesterol() {
            const cholesterolPositions = [
                { x: -2, z: -1 }, { x: 1, z: 2 }, { x: -4, z: 1 }, { x: 3, z: -2 }
            ];

            const material = new THREE.MeshPhongMaterial({ 
                color: 0xffe66d, 
                shininess: 150,
                transparent: true,
                opacity: 0.9
            });

            cholesterolPositions.forEach(pos => {
                const cholesterol = new THREE.Group();
                
                // 胆固醇的刚性结构
                const ringGeometry = new THREE.CylinderGeometry(0.12, 0.12, 1.2, 6);
                const ring = new THREE.Mesh(ringGeometry, material);
                ring.castShadow = true;
                ring.receiveShadow = true;
                cholesterol.add(ring);
                
                // 羟基头部
                const headGeometry = new THREE.SphereGeometry(0.1, 12, 12);
                const head = new THREE.Mesh(headGeometry, material);
                head.position.set(0, 0.8, 0);
                head.castShadow = true;
                cholesterol.add(head);
                
                cholesterol.position.set(pos.x, Math.random() * 0.5 - 0.25, pos.z);
                cholesterol.userData = { type: 'cholesterol' };
                
                membrane.add(cholesterol);
                cholesterols.push(cholesterol);
            });
        }

        function createCarbohydrates() {
            const carbohydratePositions = [
                { x: -1, z: -3 }, { x: 3, z: 0 }, { x: 0, z: 2 }
            ];

            const material = new THREE.MeshPhongMaterial({ 
                color: 0xa8e6cf, 
                shininess: 80,
                transparent: true,
                opacity: 0.9
            });

            carbohydratePositions.forEach(pos => {
                const carbohydrate = new THREE.Group();
                
                // 糖链结构
                for (let i = 0; i < 6; i++) {
                    const sugar = new THREE.Mesh(
                        new THREE.SphereGeometry(0.1, 8, 8),
                        material
                    );
                    sugar.position.set(
                        Math.sin(i * 0.5) * 0.3,
                        3 + i * 0.2,
                        Math.cos(i * 0.5) * 0.3
                    );
                    sugar.castShadow = true;
                    sugar.receiveShadow = true;
                    carbohydrate.add(sugar);
                    
                    // 连接线
                    if (i > 0) {
                        const lineGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.2, 6);
                        const line = new THREE.Mesh(lineGeometry, material);
                        line.position.set(
                            Math.sin((i-0.5) * 0.5) * 0.3,
                            3 + (i-0.5) * 0.2,
                            Math.cos((i-0.5) * 0.5) * 0.3
                        );
                        line.castShadow = true;
                        carbohydrate.add(line);
                    }
                }
                
                carbohydrate.position.set(pos.x, 0, pos.z);
                carbohydrate.userData = { type: 'carbohydrate' };
                
                membrane.add(carbohydrate);
                carbohydrates.push(carbohydrate);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (isRotating) {
                membrane.rotation.y += 0.005;
            }
            
            if (animationEnabled) {
                // 磷脂分子的轻微摆动
                phospholipids.forEach((lipid, index) => {
                    const time = Date.now() * 0.001;
                    lipid.rotation.z = Math.sin(time + index * 0.1) * 0.1;
                    lipid.position.y = lipid.userData.originalPosition.y + Math.sin(time * 0.5 + index * 0.2) * 0.05;
                });
                
                // 蛋白质的轻微旋转
                proteins.forEach((protein, index) => {
                    const time = Date.now() * 0.001;
                    protein.rotation.y = Math.sin(time * 0.3 + index) * 0.2;
                });
                
                // 胆固醇的摆动
                cholesterols.forEach((chol, index) => {
                    const time = Date.now() * 0.001;
                    chol.rotation.z = Math.sin(time * 0.8 + index * 0.3) * 0.15;
                });
                
                // 糖类的摆动
                carbohydrates.forEach((carb, index) => {
                    const time = Date.now() * 0.001;
                    carb.rotation.x = Math.sin(time * 0.4 + index * 0.5) * 0.1;
                });
            }
            
            renderer.render(scene, camera);
        }

        function toggleRotation() {
            isRotating = !isRotating;
        }

        function resetCamera() {
            camera.position.set(0, 10, 15);
            camera.lookAt(0, 0, 0);
        }

        function toggleAnimation() {
            animationEnabled = !animationEnabled;
        }

        // 鼠标控制
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2) / window.innerWidth;
            mouseY = (event.clientY - window.innerHeight / 2) / window.innerHeight;
            
            targetRotationY = mouseX * Math.PI;
            targetRotationX = mouseY * Math.PI * 0.5;
        });

        // 窗口大小调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 初始化
        init();
    </script>
</body>
